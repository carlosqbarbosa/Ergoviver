<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamentos - Ergoviver</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Estilo da sidebar */
        .sidebar {
            width: 250px;
            background-color: #f4f4f4;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Estilo dos links */
        .sidebar a {
            display: flex;
            align-items: center;
            padding: 10px;
            color: #333;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #00856F;
            color: #fff;
        }

        .sidebar a.active {
            background-color: #00856F;
            color: #fff;
        }

        .sidebar a i {
            margin-right: 10px;
            font-size: 18px;
            color: #00856F;
        }

        /* Layout principal da seção de pagamento */
        .payment-container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: flex-start;
            padding: 40px;
            width: 100%;
            max-width: 1200px;
            margin: auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container {
            flex: 1;
            margin-right: 40px;
        }

        .form-container h1 {
            color: #00856F;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .form-container p {
            font-size: 14px;
            margin-bottom: 20px;
        }

        form label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .payment-options {
            flex: 0.5;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
        }

        .payment-options h3 {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .payment-btn {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            font-size: 16px;
            color: white;
            background-color: #00856F;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .payment-btn:hover {
            background-color: #006f5b;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
            <a href="pages/agendamento.html"><i class="fas fa-calendar-alt"></i> Agendamento</a>
            <a href="pages/pagamentos.html" class="active"><i class="fas fa-credit-card"></i> Pagamentos</a>
            <a href="#"><i class="fas fa-cog"></i> Configuração</a>
            <a href="#"><i class="fas fa-bell"></i> Notificação</a>
            <a href="pages/perfil.html"><i class="fas fa-user"></i> Conta</a>
        </div>

        <!-- Seção de Pagamento -->
        <div class="payment-container">
            <div class="form-container">
                <h1>Ergoviver</h1>
                <p>Preencha seus dados e escolha uma forma de pagamento para garantir a entrega e o recebimento da confirmação.</p>
                <form>
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo">
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu email">
                    
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF">
                    
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" name="endereco" placeholder="Digite seu endereço">
                </form>
            </div>
            <div class="payment-options">
                <h3>Selecione a forma de pagamento:</h3>
                <button class="payment-btn">Cartão de débito</button>
                <button class="payment-btn">Cartão de crédito</button>
                <button class="payment-btn">Pix</button>
            </div>
        </div>
    </div>
</body>
</html>
