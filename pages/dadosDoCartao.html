<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamentos - Resumo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Estilo da sidebar */
        .sidebar {
            width: 250px;
            background-color: #f4f4f4;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            padding: 10px;
            color: #333;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #00856F;
            color: #fff;
        }

        .sidebar a.active {
            background-color: #00856F;
            color: #fff;
        }

        .sidebar a i {
            margin-right: 10px;
            font-size: 18px;
            color: #00856F;
        }

        /* Área de conteúdo */
        .content {
            flex: 1;
            padding: 40px;
        }

        .payment-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container {
            flex: 1;
            margin-right: 40px;
        }

        .form-container h2 {
            color: #00856F;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .form-container form label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .form-container form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-container button {
            padding: 12px 20px;
            font-size: 16px;
            color: white;
            background-color: #00856F;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #006f5b;
        }

        .summary-container {
            flex: 0.8;
            padding: 20px;
            background-color: #f4f8f8;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .summary-container h3 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }

        .summary-box {
            padding: 20px;
            background: #eaf4f4;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .summary-box p {
            margin: 5px 0;
            font-size: 14px;
        }

        .summary-box .total {
            font-size: 16px;
            font-weight: bold;
            color: #00856F;
        }

        /* Dois quadrados para o resumo da compra */
        .double-box {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .box {
            padding: 20px;
            background-color: #f4f8f8;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .box h4 {
            font-size: 16px;
            margin-bottom: 10px;
            color: #333;
        }

        .box p {
            margin: 5px 0;
            font-size: 14px;
            color: #555;
        }

        .box .total {
            font-size: 16px;
            font-weight: bold;
            color: #00856F;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
            <a href="pages/agendamento.html"><i class="fas fa-calendar-alt"></i> Agendamento</a>
            <a href="pages/pagamentos.html" class="active"><i class="fas fa-credit-card"></i> Pagamentos</a>
            <a href="#"><i class="fas fa-cog"></i> Configuração</a>
            <a href="#"><i class="fas fa-bell"></i> Notificação</a>
            <a href="pages/perfil.html"><i class="fas fa-user"></i> Conta</a>
        </div>

        <!-- Conteúdo principal -->
        <div class="content">
            <h2>Pagamentos</h2>
            <div class="payment-container">
                <!-- Formulário -->
                <div class="form-container">
                    <h2>Preencha seus dados do cartão de crédito</h2>
                    <form>
                        <label for="nome">Nome do titular</label>
                        <input type="text" id="nome" name="nome" placeholder="Digite o nome do titular">
                        
                        <label for="cartao">Número do cartão</label>
                        <input type="text" id="cartao" name="cartao" placeholder="Digite o número do cartão">
                        
                        <label for="validade">Data de validade</label>
                        <input type="text" id="validade" name="validade" placeholder="MM/AA">
                        
                        <label for="cvv">Código de segurança (CVV)</label>
                        <input type="text" id="cvv" name="cvv" placeholder="Digite o CVV">
                        
                        <button type="submit">COMPRAR</button>
                    </form>
                </div>

                <!-- Resumo -->
                <div class="summary-container">
                    <h3>Resumo da compra</h3>
                    <div class="double-box">
                        <div class="box">
                            <p>Código da compra: <strong>11458523</strong></p>
                            <p>Cupons: <strong>-</strong></p>
                            <p>Valor total: <strong>R$ 100.00</strong></p>
                        </div>
                        <div class="box">
                            <p class="total">Valor total: R$ 100,00 <img src="https://cdn-icons-png.freepik.com/256/13558/13558989.png?semt=ais_hybrid" alt="documentos" width="50" padding="50"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

</html>
