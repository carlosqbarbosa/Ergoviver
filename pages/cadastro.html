<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ergoviver - Cadastro</title>
    <link rel="icon" type="image/x-icon" href="https://github.com/carlosqbarbosa/Ergoviver/blob/main/assets/img/logo/LOGO.png?raw=true">
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    width: 100%;
    height: 100%;
    font-family: Montserrat;
}

.container-cadastro {
    display: flex;
    height: 100%; 
    width: 100%; 
    overflow: hidden;
}

.left-section-cadastro {
    flex: 1;
    background-color: #eafaf1;
    padding: 40px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.left-section-cadastro h1 {
    font-family: 'Raleway', sans-serif;
    color: #3B6555;
    margin-bottom: 20px;
    font-size: 1.5rem;
    line-height: 1.5;
}

.left-section-cadastro img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
}

.right-section-cadastro {
    flex: 1;
    background-color: #2a9d8f;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.form-container-cadastro {
    width: 100%;
    max-width: 400px;
    background-color: #ffffff;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Estilo da logo */
.logo-container {
    text-align: center;
    margin-bottom: 20px;
}

.logo-container img {
    max-width: 80px;
    height: auto;
    border-radius: 50%;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    font-size: 0.9rem;
    color: #333;
    margin-bottom: 5px;
}

.form-group input {
    width: 100%;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 1rem;
}

.form-group button {
    width: 100%;
    padding: 12px;
    background-color: #2a9d8f;
    color: #ffffff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease;
}

.form-group button:hover {
    background-color: #23877c;
}

.login-link {
    text-align: center;
    margin-top: 10px;
    font-size: 0.9rem;
}

.login-link a {
    color: #2a9d8f;
    text-decoration: none;
}

.login-link a:hover {
    text-decoration: underline;
}
</style>
</head>
<body>
    <div class="container-cadastro">
        <div class="left-section-cadastro">
            <h1>Cadastre-se agora e venha fazer parte do Ergoviver para cuidar da sua saúde!</h1>
            <img src="https://github.com/carlosqbarbosa/Ergoviver/blob/main/assets/img/terapia%20em%20conjunto%20(cadastro).png?raw=true" alt="Profissionais de saúde">
        </div>
        
        <div class="right-section-cadastro">
            <div class="form-container-cadastro">
                <div class="logo-container">
                    <img src="https://github.com/carlosqbarbosa/Ergoviver/blob/main/assets/img/logo/LOGO.png?raw=true" alt="Logo da Ergoviver" class="logo-sobre">
                </div>
                
                <form>
                    <div class="form-group">
                        <label for="full-name">Nome completo</label>
                        <input type="text" id="full-name" name="full-name" placeholder="Digite seu nome completo">
                    </div>
                    <div class="form-group">
                        <label for="dob">Data de nascimento</label>
                        <input type="date" id="dob" name="dob">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Digite seu email">
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" placeholder="Digite sua senha">
                    </div>
                    <div class="form-group">
                        <button type="submit">CRIAR CONTA</button>
                    </div>
                    <div class="login-link">
                        <a href="#">Já possui uma conta? Entre aqui</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
