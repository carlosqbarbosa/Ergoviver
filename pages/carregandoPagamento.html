<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizando Compra</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #f4f4f4;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            padding: 10px;
            color: #333;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar a:hover {
            background-color: #00856F;
            color: #fff;
        }

        .sidebar a.active {
            background-color: #00856F;
            color: #fff;
        }

        .sidebar a i {
            margin-right: 10px;
            font-size: 18px;
            color: #00856F;
        }

        /* Content */
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .finalization-box {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        .finalization-box h1 {
            font-size: 24px;
            color: #00856F;
            margin-bottom: 20px;
        }

        .finalization-box p {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        .finalization-box img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
            <a href="pages/agendamento.html"><i class="fas fa-calendar-alt"></i> Agendamento</a>
            <a href="pages/pagamentos.html" class="active"><i class="fas fa-credit-card"></i> Pagamentos</a>
            <a href="#"><i class="fas fa-cog"></i> Configuração</a>
            <a href="#"><i class="fas fa-bell"></i> Notificação</a>
            <a href="pages/perfil.html"><i class="fas fa-user"></i> Conta</a>
        </div>

        <!-- Content -->
        <div class="content">
            <div class="finalization-box">
                <h1>Ergoviver</h1>
                <p>Finalizando sua compra, isso pode levar alguns segundos.</p>
                <img src="https://github.com/carlosqbarbosa/Ergoviver/blob/main/assets/img/Loading-rafiki%201.png?raw=true" alt="Finalização da compra">
            </div>
        </div>
    </div>
</body>
</html>
