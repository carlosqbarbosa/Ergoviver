<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ergoviver - Login</title>
    <link rel="icon" href="assets/img/logo/LOGO.png" type="image/x-icon">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container-login">
        <div class="left-section">
            <h1>Faça login e junte-se a nós para transformar sua saúde!</h1>
            <img src="https://github.com/carlosqbarbosa/Ergoviver/blob/main/Projeto%20ERGOVIVER/assets/img/Doctors-pana%201.png?raw=true" alt="Profissionais de saúde">
        </div>
        <div class="right-section">
            <div class="login-form">
                <img src="https://github.com/matheusv1eira/teste/blob/main/teste2.png?raw=true" alt="logo">
                <form>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Senha" required>
                    <label>
                        <input type="checkbox"> Lembrar de mim
                    </label>
                    <button type="submit">ENTRAR</button>
                    <a href="#">Esqueceu a senha?</a>
                    <h4>Não possui conta?</h4>
                    <a href="cadastro.html">CADASTRE-SE</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
