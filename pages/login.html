<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ergoviver - Login</title>
    <link rel="icon" type="image/x-icon" href="https://github.com/carlosqbarbosa/Ergoviver/blob/main/assets/img/logo/LOGO.png?raw=true">
    <link rel="stylesheet" href="../style.css">
     
</head>
<body>
    <div class="container-login">
        <div class="left-section-login">
            <h1>Faça login e junte-se a nós para transformar sua saúde!</h1>
            <img src="https://github.com/carlosqbarbosa/Ergoviver/blob/main/assets/img/Doctors-pana%201.png?raw=true" alt="Profissionais de saúde">
        </div>
        <div class="right-section-login">
            <div class="login-form">
                <div class="logo-text-container-login">
                    <img src="https://github.com/carlosqbarbosa/Ergoviver/blob/main/assets/img/logo/LOGO.png?raw=true" alt="Logo da Ergoviver" class="logo-login">
                    <h1>Ergoviver</h1>
                </div>
                <h2>Entrar</h2>
                <form id="login-form">
                    <input type="email" placeholder="Email" required autocomplete="email">
                    <input type="password" placeholder="Senha" required autocomplete="current-password">
                    <div class="options-row">
                        <label>
                            <input type="checkbox"> Lembrar de mim
                        </label>
                        <a href="#" class="recover-password">Recuperar senha</a>
                    </div>
                    <button type="submit" id="login-button">ENTRAR</button>
                    <a href="cadastro.html" class="button">CADASTRE-SE</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
